<!DOCTYPE html>
<html>
<head>
    <title>Tamagotchi</title>
    <style>
        pre {
            font-family: monospace;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <pre id="pet"></pre>

    <script>
        const petArt = `
          /\\_/\\  
        ( o.o )
         > ^ <`;

        function animatePet() {
            const petElement = document.getElementById('pet');
            petElement.innerHTML = petArt;

            setTimeout(() => {
                petElement.innerHTML = '';
                setTimeout(animatePet, 500);
            }, 500);
        }

        animatePet();
    </script>
</body>
</html>
