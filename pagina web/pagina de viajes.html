<!DOCTYPE html>
<html>
<head>
    <title>Página de Viajes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Página de Viajes</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Destinos</a></li>
            <li><a href="#">Reservas</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <section>
        <h2>Bienvenido a nuestra página de viajes</h2>
        <p>Explora nuestros increíbles destinos y reserva tus vacaciones de ensueño.</p>
    </section>

    <footer>
        <p>&copy; 2023 Página de Viajes. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
